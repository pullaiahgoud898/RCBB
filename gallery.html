<!DOCTYPE html>
<html>  
<head>
	<title>website1</title>
	<link rel="stylesheet"  href="CSS/styles1.css">
	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css"/>
	<link rel="stylesheet"  href="fontawesome/fonts/css/all.css">
	<style>
		body
{
	
	background:url('../IMAGES/back1.jpg') ;
    font-family:'Arial',sans-serif;
}
#main-header
{
	 
	background:white url('../IMAGES/bar.jpg') no-repeat scroll center;
	background-size:cover;
	padding:23px;
	text-align:right;
	margin:0px;
	
}
#main-header h1
{
	margin: 0px;
	color:white;
	font-size:40px;
}
#main-nav
{
	background:linear-gradient(45deg,red,green,orange);
	padding: 20px;
	display: flex;
	flex-direction: row;
}
#main-nav a

	margin: 0px;

#main-nav a.active

	padding-right:5px;
}

{

	padding: 10px;

}

{

	display:inline-block;

}

</head>

		<header id="main-header">

		<a href="Contact" target="_blank" class="active"><i id="Contact" class="fa fa-envelope"></i>Contact Us</a>

</html>
